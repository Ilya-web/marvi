  <style>
      .loader {
          position: fixed;
          z-index: 999;
          inset: 0;
          animation: load 2s linear forwards;
      }
      .loader.loaded {
          display: none;
      }
      .loader svg {
          width: 100%;
          height: 100vh;
      }

      .loader .loader-logo{
        fill: #86368c;
          animation: svgTransparent 2s linear forwards;
          animation-delay: 0.7s
      }

      @keyframes svgTransparent {
          0% {
              fill: #86368c;
          }
          50% {
              fill: transparent;
          }
          100% {
              fill: transparent;
          }
      }

      @keyframes load {
          0% {
              filter: blur(6px);
          }
          40% {
              filter: blur(0);
          }
          70% {
              transform: scale(1);
              opacity: 1;
          }
          100% {
              transform: scale(3);
              opacity: 0;
          }
      }
  </style>
  <script>
    //loader-------------------------------------------------------------------
    function startLoader() {
      const loader = document.querySelector(".loader");

      window.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          loader.style.visibility = 'hidden'
          document.body.classList.remove('hidden')
          loader.classList.add('loaded')
        }, 2000);
      });
    }
    startLoader();

  </script>
